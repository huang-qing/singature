<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>签名工具</title>
    <style>
        #signatrue-container {
            width: 100%;
            height: 100%;
            /* width: 600;
            height: 600; */
            background-color: azure;
        }

        #clear {
            position: absolute;
            top: 5px;
            left: 5px;
        }

        #save {
            position: absolute;
            top: 5px;
            left: 65px;
        }
    </style>
</head>

<body>
    <div id="signatrue-container"></div>

    <button id="clear" onclick="clearContent();">清除</button>
    <button id="save" onclick="saveToBase64();">导出base64</button>
</body>
<script src="src/singature.js"></script>
<script src="data.js"></script>
<script>
    window.onload = function () {
        //创建实例
        singature = new Singature({
            // linewidth: 1,//线条粗细，选填
            // color: "black",//线条颜色，选填
            // background: "#ffffff"//线条背景，选填
            // readOnly:true,//只读模式
            el: document.getElementById("signatrue-container"),//绘制canvas的父级div
            //保存base64数据格式转换
            saveToBase64Conver: function (base64) {
                return (base64 || "").replace(/data:image\/png;base64,/, "base64|png|");
            },
            //读取base64数据格式转换
            displayToBase64Conver: function (base64) {
                return (base64 || "").replace(/base64\|png\|/, "data:image/png;base64,");
            },
            base64Image: base64
        });

        clearContent = function () {
            //清空
            singature.clear();
        }

        saveToBase64 = function () {
            //获取Image base64
            console.log(singature.saveToBase64());
        }

    };
</script>

</html>
